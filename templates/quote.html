{% extends "layout.html" %}

{% block title %}
    Get A Stock Quote
{% endblock %}

{% block main %}
    <h1>Get A Stock Quote</h1>
        <p></p>
        <form action="/quote" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol e.g. NFLX" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Get Quote</button>
        </form>
{% endblock %}
